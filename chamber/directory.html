<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Directory | Chamber Directory</title>
  <meta name="description" content="Explore our community's business directory featuring local members and services." />
  <link rel="stylesheet" href="styles/directory.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Chamber<span>Directory</span></div>
      <nav>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html" class="active">Directory</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="directory-header">
      <h1>Member Directory</h1>
      <p>Browse our chamber members and learn more about their services.</p>
      <div class="view-toggle">
        <button id="grid-view" aria-label="Grid view">ðŸ”² Grid</button>
        <button id="list-view" aria-label="List view">ðŸ“‹ List</button>
      </div>
    </section>

    <section id="members-container" class="grid-view">
      <!-- Member cards will be injected here -->
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Chamber Directory</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const container = document.getElementById("members-container");
    const gridBtn = document.getElementById("grid-view");
    const listBtn = document.getElementById("list-view");

    gridBtn.addEventListener("click", () => {
      container.classList.add("grid-view");
      container.classList.remove("list-view");
    });

    listBtn.addEventListener("click", () => {
      container.classList.add("list-view");
      container.classList.remove("grid-view");
    });

    async function loadMembers() {
      try {
        const response = await fetch("data/members.json");
        const members = await response.json();

        members.forEach(member => {
          const card = document.createElement("div");
          card.className = "member-card";
          card.innerHTML = `
            <img src="${member.image}" alt="${member.name}" loading="lazy" />
            <h3>${member.name}</h3>
            <p>${member.address}</p>
            <p>${member.phone}</p>
            <a href="${member.website}" target="_blank" class="btn">Visit Website</a>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = "<p>Error loading member data.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadMembers);
  </script>
</body>
</html>
